<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flo Designs</title>
    <!-- Link to Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <!-- Link to your custom stylesheet. -->
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
</head>

<body>
    <div class="container-fluid full-width px-0 h-100" id="container">
        <!-- header: Cheryl  -->
        <div class="row no-gutters">
            <div class="col-sm-12">
                <header class="site-header">
                    <img alt="Flo Designs header image" src="styles/Flo Designs.png">
                </header>
            </div>
        </div>

        <!-- nav: Cheryl -->
        <div class="row no-gutters">
            <div class="col-sm-12">
                <nav class="navbar navbar-light navbar-expand-sm">
                    <a href="index.html" class="navbar-brand" id="home">Home</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse dropdown-menu-right" id="navbarCollapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="navbar-item">
                                <a href="products.html" class="nav-link">Products</a>
                            </li>
                            <li class="navbar-item">
                                <a href="about.html" class="nav-link">About</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- main content area: Alyssa -->
        <div class="row no-gutters" id="main-content">
            <!-- product cards go here -->
            <div class="col-sm-12 col-md-9" id="card-area">
                <div class="card-group">
                    <div class="card">
                        <img class="card-img-top" alt="Card header image" src="styles/coffee.png">
                        <div class="card-body">
                            <h4 class="card-title">Card title</h4>
                            <p class="card-text">Card info goes here</p>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" alt="Card header image" src="styles/hydrandrea.png">
                        <div class="card-body">
                            <h4 class="card-title">Card title</h4>
                            <p class="card-text">Card info goes here</p>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" alt="Card header image" src="styles/wood.png">
                        <div class="card-body">
                            <h4 class="card-title">Card title</h4>
                            <p class="card-text">Card info goes here</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sign up/search area: Alyssa  -->
            <div class="col-sm-12 col-md-3" id="sidebar">
                <h2 id="signup-header">Sign up for our mailing list here!</h2>
                <form action="#" id="signup" method="post">
                    <div class="input-group">
                        <label for="firstname" class="input-group-prepend">First name:</label>
                        <input class="form-control input-sm rounded" type="text" id="firstname" name="firstname"
                            required>
                    </div>
                    <div class="input-group">
                        <label for="lastname" class="input-group-prepend">Last name:</label>
                        <input class="form-control input-sm rounded" type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="input-group">
                        <label for="email" class="input-group-prepend">Email address:</label>
                        <input class="form-control input-sm rounded" type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn submit-button">Submit</button>
                </form>
            </div>
        </div>

        <!-- footer: Alyssa -->
        <div class="row no-gutters" id="footer">
            <div class="col-sm-12">
                <h1>Contact us!</h1>
                <div class="row no-gutters" id="nested">
                    <div class="col-sm-12 col-md-2" id="col-1">
                        <p><i class="fab fa-instagram"></i>Instagram placeholder</p>
                        <p><i class="fab fa-etsy"></i>Etsy placeholder</p>
                    </div>
                    <div class="col-sm-12 col-md-2" id="col-2">
                        <p><i class="fab fa-facebook"></i>Facebook placeholder</p>
                        <p><i class="fas fa-envelope"></i>florencecooley@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <!-- popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>

    <!-- unique Bootstrap 4 JavaScript scripts -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>

</body>

</html>
